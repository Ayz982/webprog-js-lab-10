<!doctype html>
<html lang="uk">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Асинхронний JavaScript</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/countdown-timer.css">
</head>

<body>
  <nav class="nav">
    <button class="nav__toggle">☰ Меню</button>
    <ul class="nav__list">
      <li class="nav__item"><a href="index.html" class="nav__link">Головна</a></li>
      <li class="nav__item">
        <span>Початковий рівень</span>
        <div class="nav__dropdown">
          <a href="timeout.html" class="nav__dropdown-link">Завдання Timeout</a>
          <a href="interval.html" class="nav__dropdown-link">Завдання Interval</a>
          <a href="fetch.html" class="nav__dropdown-link">Завдання Fetch</a>
        </div>
      </li>
      <li class="nav__item">
        <span>Високий рівень</span>
        <div class="nav__dropdown">
          <a href="countdown-timer.html" class="nav__dropdown-link">Завдання «Таймер зворотного відліку»</a>
        </div>
      </li>
    </ul>
  </nav>
  <div class="content">
    <h1>Завдання «Таймер зворотного відліку»</h1>
  </div>
  <div class="input-container">
    <input type="text" id="datetime-picker" />
    <button type="button" data-start>Start</button>
  </div>
  <div class="timer">
    <div class="field">
      <span class="value" data-days>00</span>
      <span class="label">Days</span>
    </div>
    <div class="field">
      <span class="value" data-hours>00</span>
      <span class="label">Hours</span>
    </div>
    <div class="field">
      <span class="value" data-minutes>00</span>
      <span class="label">Minutes</span>
    </div>
    <div class="field">
      <span class="value" data-seconds>00</span>
      <span class="label">Seconds</span>
    </div>
  </div>

  <script type="module" src="./js/main.js"></script>
  <script type="module" src="./js/flatpickrs.js"></script>
</body>

</html>
